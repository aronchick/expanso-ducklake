<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://demos.expanso.io/ducklake/">
    <link rel="canonical" href="https://demos.expanso.io/ducklake/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #f8fafc;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        a {
            color: #60a5fa;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>This project has moved</h1>
        <p>Redirecting to <a href="https://demos.expanso.io/ducklake/">https://demos.expanso.io/ducklake/</a></p>
    </div>
    <script>
        window.location.replace("https://demos.expanso.io/ducklake/");
    </script>
</body>
</html>
